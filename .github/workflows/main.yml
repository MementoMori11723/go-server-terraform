name: Conditional Terraform Deployment with Go Tests

on:
  push:
    branches:
      - master
    paths:
      - main.tf # Trigger workflow only if main.tf changes
      - "**/*.go" # Include Go files to check for tests

jobs:
  check-tests-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to check if Go tests exist
      - name: Run Go tests
        run: |
          if [ -f go.mod ]; then
            echo "Running Go tests..."
            go test ./... -v
          else
            echo "No Go tests found, skipping tests."
          fi

      # Terraform Steps
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "latest"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var "render_api_key=${{ secrets.RENDER_API_KEY }}" -var "render_owner_id=${{ secrets.RENDER_OWNER_ID }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var "render_api_key=${{ secrets.RENDER_API_KEY }}" -var "render_owner_id=${{ secrets.RENDER_OWNER_ID }}"
